<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <b><h2>New Seller Account form</h2></b>
    </nav>
    <div class="top">
      <div class="form">
        <div>
          <label for="">FirstName*</label>
          <input type="text" class="FirstName" placeholder="First Name" />
        </div>
        <div>
          <label for="">LastName*</label>

          <input type="text" class="LastName" placeholder="Last Name " />
        </div>
        <div>
          <label for="Email">Email*</label>
          <input
            type="email"
            class="Email"
            placeholder="xyz@gmail.com"
            id="mail"
          />
        </div>
        <div>
          <label for="">GST Number*</label>
          <input
            type="text"
            class="GST"
            placeholder="Enter 15 Digit GST Number"
            id="gst"
          />
        </div>
        <div>
          <label for="">Name of Business</label>
          <input type="text" class="Name_of_Business" id="yoyo" />
        </div>
        <div>
          <label for="">Address</label>
          <input type="text" class="Address" id="add" />
        </div>
        <div>
          <label for="">Other Address</label>
          <input type="text" class="Other_Address" />
        </div>
        <div>
          <label for="">Mobile Number*</label>
          <input type="tel" class="Mobile_Number" id="num" />
        </div>
        <div>
          <label for="">OTP*</label>
          <div class="OTP">
            <input
              type="text"
              class="form-control"
              placeholder="0"
              maxlength="1"
            />
            <input
              type="text"
              class="form-control"
              placeholder="0"
              maxlength="1"
            />
            <input
              type="text"
              class="form-control"
              placeholder="0"
              maxlength="1"
            />
            <input
              type="text"
              class="form-control"
              placeholder="0"
              maxlength="1"
            />
          </div>
        </div>
        <div>
          <label for="">Attach PAN*</label>
          <input type="file" class="PAN" />
        </div>
        <button class="button">Submit</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
